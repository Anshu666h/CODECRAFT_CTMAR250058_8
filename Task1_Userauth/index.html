<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4b6cb7, #182848);
        }
        .container {
            width: 380px;
            padding: 25px;
            background: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4b6cb7;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
            font-weight: 500;
        }
        button:hover {
            background: #395089;
        }
        .switch {
            margin-top: 15px;
            color: #4b6cb7;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form action="pages/login.php" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="otp" placeholder="Enter OTP" required> <!-- âœ… Ensure this exists -->
                <button type="submit">Login</button>
            </form>
            
            <p class="switch" onclick="toggleForm()">Don't have an account? Sign up</p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2>Sign Up</h2>
            <form action="pages/register.php" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="switch" onclick="toggleForm()">Already have an account? Login</p>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }
    </script>

</body>
</html>
